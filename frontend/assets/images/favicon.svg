<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
  
  <!-- Musical note -->
  <g fill="white">
    <!-- Note head -->
    <ellipse cx="12" cy="22" rx="3" ry="2" transform="rotate(-20 12 22)"/>
    <!-- Note stem -->
    <rect x="14.5" y="12" width="1.5" height="10"/>
    <!-- Note flag -->
    <path d="M16 12 Q22 10 22 14 Q22 16 16 18 Z"/>
  </g>
  
  <!-- Microphone -->
  <g fill="white" stroke="white" stroke-width="0.5">
    <!-- Mic head -->
    <ellipse cx="22" cy="20" rx="2" ry="3"/>
    <!-- Mic body -->
    <rect x="21" y="23" width="2" height="3" rx="1"/>
    <!-- Mic stand -->
    <line x1="22" y1="26" x2="22" y2="28" stroke-width="1"/>
    <line x1="20" y1="28" x2="24" y2="28" stroke-width="1"/>
  </g>
</svg> 