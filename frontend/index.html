        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;

            border: 4px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {
            to { transform: rotate(360deg); }

        /* Toast Container */
        .toast-container {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            z-index: var(--z-tooltip);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);

            color: white;
            padding: var(--space-3);
            text-align: center;
            z-index: var(--z-modal);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;

        .status-content {

            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            max-width: 800px;
            margin: 0 auto;

            font-size: var(--text-sm);
