<!DOCTYPE html>
<html>
<head>
    <title>Test Import - PDR Troubleshooting</title>
</head>
<body>
    <h1>Test Import Moduli</h1>
    <div id="results"></div>
    
    <script>
        // Test import come descritto nel PDR
        async function testImport() {
            const results = document.getElementById('results');
            
            try {
                results.innerHTML += '<p>üîç Testing auth.service.js import...</p>';
                
                const authModule = await import('./assets/js/services/auth.service.js');
                results.innerHTML += '<p>‚úÖ Auth service importato con successo!</p>';
                results.innerHTML += '<p>Default export: ' + (authModule.default ? 'OK' : 'MISSING') + '</p>';
                
                // Test istanziazione
                const authService = new authModule.default();
                results.innerHTML += '<p>‚úÖ AuthService istanziato con successo!</p>';
                
                // Test che api sia disponibile
                if (authService.api) {
                    results.innerHTML += '<p>‚úÖ API service disponibile tramite getter!</p>';
                } else {
                    results.innerHTML += '<p>‚ùå API service non disponibile!</p>';
                }
                
            } catch (error) {
                results.innerHTML += '<p>‚ùå Errore import: ' + error.message + '</p>';
                console.error('Errore dettagliato:', error);
            }
        }
        
        // Avvia test al caricamento
        document.addEventListener('DOMContentLoaded', testImport);
    </script>
</body>
</html>
